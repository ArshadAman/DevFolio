<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'style/app.css' %}" />
    
    <script src="{% static 'uikit/app.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <title>DevSearch - Connect with Developers!</title>
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
            {% for message in messages %}
            <div class="alert alert--{{message.tags}}" style="display: flex; justify-content: center;">
                <p class="alert__message">{{message}}</p>
                <button class="alert__close" onclick="close()" id="close">тип</button>
              </div>
            {% endfor %}
    
    {% endif %}

    {% block content %}
        
    {% endblock %}
</body>
</html>
